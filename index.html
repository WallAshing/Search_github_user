<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Git user search</title>
</head>
<body>
      <main>
            <form action="" method="POST">
                  <input id="username-input" autocomplete="off" list="username-list" type="text" placeholder="Search a github user" name="username">
                  <datalist id="username-list">
                        <option value="sver">
                        <option value="sverkrer">
                        <option value="sverkenis">
                        <option value="sverk92">
                        <option value="sverker92">
                  </datalist>
                  <button>Search!</button>
            </form>
      </main>

<script type="module">
      // require('dotenv').config()
      import { Octokit } from "https://cdn.skypack.dev/@octokit/core";
      
      // const TOKEN = process.env.TOKEN
      const list = document.getElementById("username-list") //get the datalist element
      const octokit = new Octokit({ auth: "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" }); //initialize octokit with our token

      document.addEventListener('keyup', async () => {

            if(document.getElementById("username-input").value){
                  let users = await octokit.request('GET /search/users', {
                        q: document.getElementById("username-input").value,
                        per_page: 5
                  })//get informations through API
                  console.log(users)

                  let datalist = document.getElementById("username-list")
                  datalist.innerHTML = ""
                  
                  for (let j = 0; j < users.data.items.length; j++) {
                        let option = document.createElement('option')
                        option.setAttribute('value', users.data.items[j].login)
                        option.setAttribute('id', j)
                        list.appendChild(option)
                        console.log(users.data.items[j].login)
                  }

            }

      })

</script>

</body>
</html>
